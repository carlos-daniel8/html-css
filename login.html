<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookBox</title>

    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <header>
        <nav class="bookbox-container">
            <h1>BookBox</h1>
        </nav>
    </header>
    <main>
        <section id="login-section" class="bookbox-container">
            <div class="bookbox-login-container">
                <form class="login-card bookbox-form">
                    <h1>Login</h1>
                    <div class="bookbox-login-card-form-inputs-container">
                        <div>
                            <input type="text" class="bookbox-input-control" placeholder="Email" />
                        </div>
                        <div>
                            <input type="password" class="bookbox-input-control" placeholder="Senha"/>
                        </div>
                    </div>
                    <div class="bookbox-mt20">
                        <button 
                        type="submmit" 
                        class="login-button">
                            Entrar
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
